<div class="container">
    <div class="row justify-content-center mt-5">
        <div class="col-lg-4 col-md-6 col-sm-6">
            <div class="card shadow">
                <div class="card-title text-center border-bottom bg-slytherin3">
                    <h2 class="p-3">Employee Sign In</h2>
                </div>
                <!--error message-->
                <div class="alert alert-danger" role="alert" *ngIf="errorMessage">
                    {{ errorMessage }}
                </div>

                <div class="card-body bg-slytherin3">
                    <form [formGroup]="signinForm" (ngSubmit)="signin(); signinForm.reset();">
                    <div>
                        <label for="empId" class="form-label">Employee ID:</label>
                        <input type="text" class="form-control" id="empId" formControlName="empId"><br>
                        <div class="d-grid"></div>
                        <button type="submit" class="btn bg-slytherin2 font-yellow">
                            <span *ngIf="!isLoading">Sign In</span>
                        <div *ngIf="isLoading">
                            <span class="spinner-border spinner-border-sm" role="status" aria-hidden="true"></span>Loading...
                        </div>
                    </button>
                    </div>
                    </form>
                </div>
                </div>
                <a routerLink="/" class="text-underline-hover font-yellow"><br>Return</a>
            </div>
        </div>
    </div>
